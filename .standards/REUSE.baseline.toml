# Source: ByronWilliamsCPA/cookiecutter-python-template
# Version: 0.1.0
# Updated: 2025-11-24
#
# This file contains baseline REUSE/SPDX annotations that cruft updates automatically.
# Merge changes into root `REUSE.toml` using: `/merge-standards` or ask Claude.
#
# IMPORTANT: This is a REFERENCE file. The actual REUSE.toml at root level is what
